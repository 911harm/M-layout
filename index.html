<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="center">
            <!-- logo -->
            <div class="logo">
                <img src="./assets/img/react.svg" class="app-logo" alt="">
                <span id="brand">
                    911<strong>harm</strong>
                </span>
            </div>
            <div id="menu-colap">
                Menu
            </div>
            <div id="colp" class="colp">
                <h2>911harm</h2>
                <span id="close">X</span>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contacto</a></li>
                </ul>
                
            </div>
            <!-- menu -->
            <nav id="menu">
                <ul>
                    <li>
                    <a href="index.html">Inicio</a>
                    </li>
                    <li>
                    <a href="blog.html">Blog</a>
                    </li>
                    <li>
                    <a href="contact.html">Contacto</a>
                    </li>
                    
                </ul>
            </nav>
            <div class="clearfix"></div>
        </div>
    </header>
    <div class="slider">
        <h1 id="test">React</h1>
    </div>

    <div class="center">
        <section id="content">
            <h2 style="font-size: 28px;">Ultimos articulos</h2>

            <!-- Articulos -->
            <article class="article-item">
                <div class="image-wrap">
                    <img src="https://lorempixel.com/400/400" alt="">
                </div>

                <h2 style="margin-top: 20px;">Articulo de Pueba</h2>

                <span class="date">
                    hace 5 min
                </span>

                <a href="./article.html">Leer más</a>
            </article>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">

                <h3>Pudes hacer esto</h3>
                <a href="">Crear Articulo</a>

            </div>
            <div id="search" class="sidebar-item">

                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                    <form action="">
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="Buscar">
                    </form>

            </div>
        </aside>
    </div>
    <div class="clearfix"></div>
    <footer id="footer">
        <div class="center">
            <p>&copy; 911harm</p>
        </div>
    </footer>
    <script>
        let entry= document.getElementById("content");
        for(let i=1;i<5;i++){
            entry.innerHTML +=` <article class="article-item">
                <div class="image-wrap">
                    <img src="https://lorempixel.com/400/400" alt="">
                </div>

                <h2 style="margin-top: 20px;">Articulo ${i}</h2>

                <span class="date">
                    hace 5 min
                </span>

                <a href="/article.html">Leer más</a>
            </article>

            `
        }
    </script>
