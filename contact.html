<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="center">
            <!-- logo -->
            <div class="logo">
                <img src="/assets/img/react.svg" class="app-logo" alt="">
                <span id="brand">
                    911<strong>harm</strong>
                </span>
            </div>
            <!-- menu -->
            <nav id="menu">
                <ul>
                    <li>
                    <a href="index.html">Inicio</a>
                    </li>
                    <li>
                    <a href="blog.html">Blog</a>
                    </li>
                    <li>
                    <a href="contact.html">Contacto</a>
                    </li>
                    
                </ul>
            </nav>
            <div class="clearfix"></div>
        </div>

    <div class="slider-small">
        <h1>Contacto</h1>
    </div>

        <section id="content">
            <div class="center ">
                <form class="form">
                   <div class="center">
                    <label for="name">Nombre</label>
                    <br>
                    <input class="inputs-form" type="text" name="name">
                   </div>
                   <div class="center">

                       <input class="inputs-form" type="email" name="email">
                   </div>
                    <label for="message">Mensaje</label>
                    <br>
                    <textarea name="message" cols="60" rows="10"></textarea>
                    <br>
                    <input id="btn-submit" type="submit" value="Enviar">
                </form>
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">

                <h3>Pudes hacer esto</h3>
                <a href="">Crear Articulo</a>

            </div>
            <div id="search" class="sidebar-item">

                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                    <form action="">
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="Buscar">
                    </form>

            </div>
        </aside>
    </div>
    <div class="clearfix"></div>
    <footer id="footer">
        <div class="center">
            <p>&copy; 911harm</p>
        </div>
